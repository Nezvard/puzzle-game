<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sliding Puzzle</title>
    <link
      href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Puzzle Game</h1>
    <div class="bevelBox">
      <div id="puzzle">
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="row">
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
